# .github/workflows/ci-cd.yml
---
name: "Plublish to PyPI"

on:
  release:
    types: [published]

  workflow_dispatch:
    inputs:
      logLevel:
        description: "Log level"
        required: true
        default: "warning"
        type: choice
        options:
          - info
          - warning
          - debug
      print_tags:
        description: "True to print to STDOUT"
        required: true
        type: boolean

jobs:
  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://pypi.org/p/drf-misc
    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - name: "Checkout Code"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: "Setup Python"
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Determine version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and publish
        env:
          TWINE_USERNAME: __token__ # Replace with your PyPI username
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }} # Replace with your PyPI token stored as a GitHub secret
        run: |
          python3 -m pip install --upgrade twine
          python3 -m pip install --upgrade build
          python3 -m build --version "${{ steps.version.outputs.version }}"
          python3 -m twine upload --repository pypi dist/*
        if: github.ref == 'refs/tags/v${{ steps.version.outputs.version }}'
